<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lavishly+Yours&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/contact-us.css">
    <title>Contactanos</title>
</head>

<body>
    <a id="nav__cart--f" href="./shopping-cart.html">
        <img src="../imgs/icons/cart.svg" alt="cart-icon" id="nav__cart__icon">
        <div class="cart__count">
            <p class="cart__number">0</p>
        </div>
    </a>
    <main class="main">
        <section class="navigation">
            <div id="menu">
                <img id="menu__icon" src="../imgs/icons/menu-icon.svg" alt="menu-icon">
            </div>

            <nav class="nav">
                <a class="navigation__logo nav__item nav__profile" href="../index.html">
                    ShoPets
                </a>

                <ul class="navigation__indexs">
                    <li class="nav__item">
                        <a class="nav__link" href="../index.html">Inicio</a>
                    </li>

                    <li class="nav__item">
                        <a class="nav__link" href="./products.html">Cat&aacute;logo</a>
                    </li class="nav__item">

                    <li class="nav__item">
                        <a class="nav__link" href="./about.html">Nosotros</a>
                    </li>

                    <li class="nav__item">
                        <a class="nav__link" href="./contact-us.html">Contacto</a>
                    </li>
                    <li class="nav__msc">
                        <a class="nav__btn" href="./login.html">Acceder</a>
                        <a class="nav__btn" href="./register.html">Unirse</a>
                        <a id="nav__cart" href="./shopping-cart.html">
                            <img src="../imgs/icons/cart.svg" alt="cart-icon" id="nav__cart__icon">
                            <div class="cart__count">
                                <p class="cart__number">0</p>
                            </div>
                        </a>
                    </li>
                </ul>
            </nav>
        </section>

        <section class="contact">
            <img src="../imgs/msc/contact-picture.jpg" alt="" class="form__img">
            <div class="form">
                <form class="form__contact" action="#" method="post" id="contact">
                    <h3 class="form__title">¡Contactanos!</h3>
                    <div class="form__inputs">
                        <div class="form__input">
                            <label class="input__label" for="input__input--name">Nombre</label>
                            <input class="input__input" id="input__input--name" name="input__input--name" type="text"
                                placeholder="Ingresar nombre" required>
                        </div>

                        <div class="form__input">
                            <label class="input__label" for="input__input--email">Email</label>
                            <input class="input__input" id="input__input--email" name="input__input--email" type="email"
                                placeholder="Ingresar Email" required>
                        </div>

                        <div class="form__input">
                            <label class="input__label" for="input__input--msg">Mensaje</label>
                            <textarea class="input__input input__descr" id="input__input--msg" name="input__input--msg" type="text" placeholder="¡Escribenos!"
                                required></textarea>
                        </div>

                    </div>
                    <div class="form__btns">
                        <button class="form__btn" type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer__container">
            <figure class="footer__logo">
                <p class="footer__isotype">Chao Mundo</p>
            </figure>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"
        integrity="sha512-37T7leoNS06R80c8Ulq7cdCDU5MNQBwlYoy1TX/WUsLFC2eYNqtKlV0QjH7r8JpG/S0GUMZwebnVFLPd6SU5yg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/navigation.js"></script>
    <script src="../js/forms/contact.js"></script>
</body>

</html>
